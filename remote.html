<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TI-30XS Remote</title>
    
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    
    <style>
        :root {
            --btn-black: #2a2a2a;
            --btn-blue: #1a5fb4;
            --btn-white: #e8e8e8;
            --btn-green: #2e7d32;
            --btn-gray: #4a4a4a;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 12px;
            margin: 0;
            color: #888;
        }

        .status {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .status .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            margin-right: 4px;
        }

        .status.connected .dot {
            background: #4caf50;
            box-shadow: 0 0 4px #4caf50;
        }

        .remote-container {
            width: 100%;
            max-width: 300px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            row-gap: 18px;
        }

        button {
            height: 44px;
            border-radius: 5px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active { transform: scale(0.95); }

        button .second-fn {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #f4d03f;
            font-weight: bold;
            white-space: nowrap;
        }

        button.dummy {
            background: var(--btn-gray);
            color: #666;
            opacity: 0.4;
            pointer-events: none;
        }

        button.black {
            background: linear-gradient(180deg, #3a3a3a, var(--btn-black));
            color: #fff;
            box-shadow: 0 2px 0 #1a1a1a, 0 3px 6px rgba(0,0,0,0.3);
        }

        button.blue {
            background: linear-gradient(180deg, #2a6fc4, var(--btn-blue));
            color: #fff;
            box-shadow: 0 2px 0 #0d3d7a, 0 3px 6px rgba(0,0,0,0.3);
        }

        button.white {
            background: linear-gradient(180deg, #f5f5f5, var(--btn-white));
            color: #1a1a1a;
            box-shadow: 0 2px 0 #aaa, 0 3px 6px rgba(0,0,0,0.3);
        }

        button.green {
            background: linear-gradient(180deg, #3e9d42, var(--btn-green));
            color: #fff;
            box-shadow: 0 2px 0 #1b5e20, 0 3px 6px rgba(0,0,0,0.3);
        }

        button:active:not(.dummy):not(.skip) {
            box-shadow: 0 1px 0 #111, 0 2px 4px rgba(0,0,0,0.2);
            transform: translateY(2px) scale(0.98);
        }

        button.flash {
            background: #ffff00 !important;
            color: #000 !important;
        }

        .footer {
            margin-top: 12px;
            text-align: center;
            font-size: 9px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TI-30XS Remote Control</h1>
        <div class="status" id="status">
            <span class="dot"></span>Connecting...
        </div>
    </div>

    <div class="remote-container">
        <div class="keypad">
            <!-- Row 1: 2nd, dummy, dummy, table (2nd:f<>d), dummy -->
            <button class="green" onclick="send('2nd')">2nd</button>
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="black" onclick="send('table')"><span class="second-fn">f◄►d</span>table</button>
            <button class="dummy"></button>

            <!-- Row 2: π, n/d, dummy, dummy, clear -->
            <button class="black" onclick="send('pi')">π</button>
            <button class="black" onclick="send('nd')">n/d</button>
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="black" onclick="send('clear')">clear</button>

            <!-- Row 3: dummy, dummy, dummy, dummy, ÷ -->
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="blue" onclick="send('div')">÷</button>

            <!-- Row 4: dummy, dummy, ( (2nd:%), ), × -->
            <button class="dummy"></button>
            <button class="dummy"></button>
            <button class="dummy" onclick="send('paren-open')"><span class="second-fn">%</span>(</button>
            <button class="dummy">)</button>
            <button class="blue" onclick="send('mul')">×</button>

            <!-- Row 5: x² (2nd:√), 7, 8, 9, − -->
            <button class="black" onclick="send('x2')"><span class="second-fn">√</span>x²</button>
            <button class="white" onclick="send('7')">7</button>
            <button class="white" onclick="send('8')">8</button>
            <button class="white" onclick="send('9')">9</button>
            <button class="blue" onclick="send('sub')">−</button>

            <!-- Row 6: dummy, 4, 5, 6, + -->
            <button class="dummy"></button>
            <button class="white" onclick="send('4')">4</button>
            <button class="white" onclick="send('5')">5</button>
            <button class="white" onclick="send('6')">6</button>
            <button class="blue" onclick="send('add')">+</button>

            <!-- Row 7: dummy, 1, 2, 3, ◄► -->
            <button class="dummy"></button>
            <button class="white" onclick="send('1')">1</button>
            <button class="white" onclick="send('2')">2</button>
            <button class="white" onclick="send('3')">3</button>
            <button class="black" onclick="send('arrows')">◄►</button>

            <!-- Row 8: on, 0, ., (−), enter -->
            <button class="dummy">on</button>
            <button class="white" onclick="send('0')">0</button>
            <button class="white" onclick="send('dot')">.</button>
            <button class="black" onclick="send('neg')">(−)</button>
            <button class="green" onclick="send('enter')">enter</button>
        </div>
    </div>

    <div class="footer">
        Tap buttons to control the calculator display
    </div>

    <script>
        let channel = null;

        function send(key) {
            if (channel) {
                channel.publish('keypress', { key: key });
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(15);
                }
            }
            
            const btn = event.currentTarget;
            if (btn) {
                btn.classList.add('flash');
                setTimeout(() => btn.classList.remove('flash'), 100);
            }
        }

        window.onload = function() {
            const statusEl = document.getElementById('status');

            if (typeof Ably === 'undefined') {
                statusEl.innerHTML = '<span class="dot"></span>Ably not loaded';
                return;
            }

            const ably = new Ably.Realtime('pHT1jg.eDekmw:okoPfOKG25Z6WVOm7peHjkK3BF_kNw7sy0O0cRtVVVE');
            channel = ably.channels.get('ged-calculator');

            ably.connection.on('connected', () => {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<span class="dot"></span>Connected';
            });

            ably.connection.on('disconnected', () => {
                statusEl.className = 'status';
                statusEl.innerHTML = '<span class="dot"></span>Disconnected';
            });

            ably.connection.on('failed', () => {
                statusEl.className = 'status';
                statusEl.innerHTML = '<span class="dot"></span>Connection failed';
            });
        };
    </script>
</body>
</html>
