<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-30XS Calculator - Student Display</title>
    
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg: #1a1a2e;
            --calc-body: #2d2d3a;
            --calc-border: #1a1a24;
            --lcd-bg: #c8d5ba;
            --lcd-border: #8a9a7a;
            --text-dark: #1a1a1a;
            
            /* TI-30XS Button Colors */
            --btn-black: #2a2a2a;
            --btn-black-text: #ffffff;
            --btn-gray: #4a4a4a;
            --btn-gray-text: #cccccc;
            --btn-blue: #1a5fb4;
            --btn-blue-text: #ffffff;
            --btn-white: #e8e8e8;
            --btn-white-text: #1a1a1a;
            --btn-green: #2e7d32;
            --btn-green-text: #ffffff;
            
            --highlight: #ffff00;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .calc-container {
            background: linear-gradient(145deg, #3d3d4a, var(--calc-body));
            width: 420px;
            padding: 25px;
            border-radius: 20px;
            border: 4px solid var(--calc-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .calc-header {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 5px;
        }

        .screen-container {
            background: var(--lcd-bg);
            min-height: 90px;
            margin-bottom: 20px;
            border: 3px solid var(--lcd-border);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .secondary-display {
            font-size: 14px;
            color: #555;
            min-height: 18px;
            text-align: right;
        }

        #display-area {
            font-size: 32px;
            color: var(--text-dark);
            text-align: right;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        button {
            height: 44px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            font-size: 13px;
            cursor: default;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
        }

        /* Dummy buttons - grayed out */
        button.dummy {
            background: var(--btn-gray);
            color: var(--btn-gray-text);
            opacity: 0.5;
        }

        /* Live button styles by color */
        button.black {
            background: linear-gradient(180deg, #3a3a3a, var(--btn-black));
            color: var(--btn-black-text);
            box-shadow: 0 3px 0 #1a1a1a;
        }

        button.blue {
            background: linear-gradient(180deg, #2a6fc4, var(--btn-blue));
            color: var(--btn-blue-text);
            box-shadow: 0 3px 0 #0d3d7a;
        }

        button.white {
            background: linear-gradient(180deg, #f5f5f5, var(--btn-white));
            color: var(--btn-white-text);
            box-shadow: 0 3px 0 #aaa;
            text-shadow: none;
        }

        button.green {
            background: linear-gradient(180deg, #3e9d42, var(--btn-green));
            color: var(--btn-green-text);
            box-shadow: 0 3px 0 #1b5e20;
        }

        /* 2nd function label above buttons */
        button .second-fn {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #f4d03f;
            font-weight: normal;
            white-space: nowrap;
        }

        /* Highlight animation for pressed buttons */
        button.highlight {
            background: var(--highlight) !important;
            color: #000 !important;
            transform: scale(1.08);
            box-shadow: 0 0 20px var(--highlight), 0 3px 0 #b8b800 !important;
            text-shadow: none !important;
        }

        /* Status indicator */
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #666;
        }

        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin-right: 5px;
        }

        .status.connected .dot {
            background: #4caf50;
            box-shadow: 0 0 6px #4caf50;
        }

        /* Fraction display styling */
        .MathJax {
            font-size: 28px !important;
        }
    </style>
</head>
<body>

    <div class="calc-container">
        <div class="calc-header">
            <div class="brand">TEXAS INSTRUMENTS</div>
            TI-30XS MultiView™
        </div>
        
        <div class="screen-container">
            <div class="secondary-display" id="expression-display"></div>
            <div id="display-area">0</div>
        </div>

        <div class="keypad">
            <!-- Row 1 -->
            <button id="btn-2nd" class="green"><span class="second-fn"></span>2nd</button>
            <button class="dummy">mode</button>
            <button class="dummy">del</button>
            <button id="btn-clear" class="black">clear</button>
            <button class="dummy">on</button>

            <!-- Row 2 -->
            <button class="dummy">yˣ</button>
            <button id="btn-sqrt" class="black"><span class="second-fn">x²</span>√</button>
            <button id="btn-sq" class="black"><span class="second-fn"></span>x²</button>
            <button class="dummy">^</button>
            <button class="dummy">log</button>

            <!-- Row 3 -->
            <button id="btn-nd" class="black"><span class="second-fn">un/d</span>n/d</button>
            <button class="dummy">sin</button>
            <button class="dummy">cos</button>
            <button class="dummy">tan</button>
            <button class="dummy">π</button>

            <!-- Row 4: Numbers 7-8-9, divide, dummy -->
            <button id="btn-7" class="white">7</button>
            <button id="btn-8" class="white">8</button>
            <button id="btn-9" class="white">9</button>
            <button id="btn-div" class="blue">÷</button>
            <button class="dummy">%</button>

            <!-- Row 5: Numbers 4-5-6, multiply, arrow -->
            <button id="btn-4" class="white">4</button>
            <button id="btn-5" class="white">5</button>
            <button id="btn-6" class="white">6</button>
            <button id="btn-mul" class="blue">×</button>
            <button id="btn-left" class="black">◀</button>

            <!-- Row 6: Numbers 1-2-3, subtract, arrow -->
            <button id="btn-1" class="white">1</button>
            <button id="btn-2" class="white">2</button>
            <button id="btn-3" class="white">3</button>
            <button id="btn-sub" class="blue">−</button>
            <button id="btn-right" class="black">▶</button>

            <!-- Row 7: 0, dot, toggle, add, enter -->
            <button id="btn-0" class="white">0</button>
            <button id="btn-dot" class="white">.</button>
            <button id="btn-toggle" class="black"><span class="second-fn"></span>f◄►d</button>
            <button id="btn-add" class="blue">+</button>
            <button id="btn-enter" class="green">enter</button>
        </div>

        <div class="status" id="status">
            <span class="dot"></span>Connecting...
        </div>
    </div>

    <script>
        // ===== CALCULATOR STATE =====
        const state = {
            currentInput: '0',
            expression: '',
            lastResult: null,
            secondMode: false,
            // Fraction state: when entering a fraction
            enteringFraction: false,
            fractionNumerator: '',
            fractionDenominator: '',
            fractionPart: 'numerator', // 'numerator' or 'denominator'
            // Display mode for results
            displayAsFraction: true
        };

        // ===== FRACTION MATH UTILITIES =====
        function gcd(a, b) {
            a = Math.abs(Math.round(a));
            b = Math.abs(Math.round(b));
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        function decimalToFraction(decimal, tolerance = 1e-9) {
            if (Number.isInteger(decimal)) {
                return { num: decimal, den: 1 };
            }
            
            let sign = decimal < 0 ? -1 : 1;
            decimal = Math.abs(decimal);
            
            let h1 = 1, h2 = 0;
            let k1 = 0, k2 = 1;
            let b = decimal;
            
            do {
                let a = Math.floor(b);
                let aux = h1;
                h1 = a * h1 + h2;
                h2 = aux;
                aux = k1;
                k1 = a * k1 + k2;
                k2 = aux;
                b = 1 / (b - a);
            } while (Math.abs(decimal - h1 / k1) > decimal * tolerance && k1 < 10000);
            
            return { num: sign * h1, den: k1 };
        }

        function simplifyFraction(num, den) {
            const g = gcd(num, den);
            return { num: num / g, den: den / g };
        }

        // ===== DISPLAY FUNCTIONS =====
        function updateDisplay() {
            const displayArea = document.getElementById('display-area');
            const exprDisplay = document.getElementById('expression-display');
            
            // Show expression in secondary display
            exprDisplay.textContent = state.expression;
            
            let displayText;
            
            if (state.enteringFraction) {
                // Show fraction being entered
                const num = state.fractionNumerator || '?';
                const den = state.fractionDenominator || '?';
                displayText = `\\(\\frac{${num}}{${den}}\\)`;
            } else if (state.lastResult !== null && state.currentInput === '') {
                // Show result
                if (state.displayAsFraction && !Number.isInteger(state.lastResult)) {
                    const frac = decimalToFraction(state.lastResult);
                    if (frac.den === 1) {
                        displayText = `\\(${frac.num}\\)`;
                    } else {
                        displayText = `\\(\\frac{${frac.num}}{${frac.den}}\\)`;
                    }
                } else {
                    // Format decimal nicely
                    let numStr = state.lastResult.toString();
                    if (numStr.length > 10) {
                        numStr = state.lastResult.toPrecision(8);
                    }
                    displayText = `\\(${numStr}\\)`;
                }
            } else {
                // Show current input
                displayText = `\\(${state.currentInput || '0'}\\)`;
            }
            
            displayArea.innerHTML = displayText;
            
            // Re-render MathJax
            if (window.MathJax && MathJax.typesetPromise) {
                MathJax.typesetPromise([displayArea]).catch(err => console.log('MathJax error:', err));
            }
        }

        // ===== CALCULATOR OPERATIONS =====
        function handleKey(key) {
            console.log('Key received:', key, 'Second mode:', state.secondMode);
            
            // Highlight the button
            highlightButton(key);
            
            switch(key) {
                case '0': case '1': case '2': case '3': case '4':
                case '5': case '6': case '7': case '8': case '9':
                    inputDigit(key);
                    break;
                case 'dot':
                    inputDecimal();
                    break;
                case 'add':
                    inputOperator('+');
                    break;
                case 'sub':
                    inputOperator('-');
                    break;
                case 'mul':
                    inputOperator('×');
                    break;
                case 'div':
                    inputOperator('÷');
                    break;
                case 'enter':
                    calculate();
                    break;
                case 'clear':
                    clearAll();
                    break;
                case 'sqrt':
                    if (state.secondMode) {
                        squareNumber();
                        state.secondMode = false;
                    } else {
                        squareRoot();
                    }
                    break;
                case 'sq':
                    squareNumber();
                    break;
                case 'nd':
                    startFraction();
                    break;
                case 'toggle':
                    toggleFractionDecimal();
                    break;
                case '2nd':
                    state.secondMode = !state.secondMode;
                    break;
                case 'left':
                case 'right':
                case 'up':
                case 'down':
                    handleArrow(key);
                    break;
            }
            
            updateDisplay();
        }

        function inputDigit(digit) {
            if (state.enteringFraction) {
                if (state.fractionPart === 'numerator') {
                    state.fractionNumerator += digit;
                } else {
                    state.fractionDenominator += digit;
                }
            } else {
                if (state.currentInput === '0' || state.lastResult !== null) {
                    state.currentInput = digit;
                    state.lastResult = null;
                } else {
                    state.currentInput += digit;
                }
            }
        }

        function inputDecimal() {
            if (state.enteringFraction) return;
            
            if (state.lastResult !== null) {
                state.currentInput = '0.';
                state.lastResult = null;
            } else if (!state.currentInput.includes('.')) {
                state.currentInput += '.';
            }
        }

        function inputOperator(op) {
            if (state.enteringFraction) {
                finishFraction();
            }
            
            if (state.lastResult !== null) {
                state.expression = state.lastResult + ' ' + op + ' ';
                state.lastResult = null;
            } else if (state.currentInput !== '') {
                state.expression += state.currentInput + ' ' + op + ' ';
            }
            state.currentInput = '';
        }

        function startFraction() {
            if (state.enteringFraction && state.fractionPart === 'numerator') {
                // Move to denominator
                state.fractionPart = 'denominator';
            } else if (!state.enteringFraction) {
                // Start new fraction
                state.enteringFraction = true;
                state.fractionNumerator = state.currentInput !== '0' ? state.currentInput : '';
                state.fractionDenominator = '';
                state.fractionPart = state.fractionNumerator ? 'denominator' : 'numerator';
                state.currentInput = '';
                state.lastResult = null;
            }
        }

        function finishFraction() {
            if (!state.enteringFraction) return;
            
            const num = parseFloat(state.fractionNumerator) || 0;
            const den = parseFloat(state.fractionDenominator) || 1;
            
            if (den === 0) {
                state.currentInput = 'Error';
                state.enteringFraction = false;
                return;
            }
            
            state.currentInput = (num / den).toString();
            state.enteringFraction = false;
            state.fractionNumerator = '';
            state.fractionDenominator = '';
            state.fractionPart = 'numerator';
        }

        function handleArrow(direction) {
            if (state.enteringFraction) {
                if (direction === 'up' || direction === 'left') {
                    state.fractionPart = 'numerator';
                } else if (direction === 'down' || direction === 'right') {
                    state.fractionPart = 'denominator';
                }
            }
        }

        function calculate() {
            if (state.enteringFraction) {
                finishFraction();
            }
            
            let expr = state.expression + state.currentInput;
            
            if (!expr.trim()) return;
            
            // Convert display operators to JS operators
            expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
            
            try {
                const result = eval(expr);
                if (isNaN(result) || !isFinite(result)) {
                    state.currentInput = 'Error';
                } else {
                    state.lastResult = result;
                    state.currentInput = '';
                }
            } catch (e) {
                state.currentInput = 'Error';
            }
            
            state.expression = '';
            state.displayAsFraction = true;
        }

        function clearAll() {
            state.currentInput = '0';
            state.expression = '';
            state.lastResult = null;
            state.secondMode = false;
            state.enteringFraction = false;
            state.fractionNumerator = '';
            state.fractionDenominator = '';
            state.fractionPart = 'numerator';
            state.displayAsFraction = true;
        }

        function squareRoot() {
            let value;
            if (state.enteringFraction) {
                finishFraction();
            }
            
            if (state.lastResult !== null) {
                value = state.lastResult;
            } else {
                value = parseFloat(state.currentInput) || 0;
            }
            
            if (value < 0) {
                state.currentInput = 'Error';
                state.lastResult = null;
            } else {
                state.lastResult = Math.sqrt(value);
                state.currentInput = '';
            }
            state.expression = '';
        }

        function squareNumber() {
            let value;
            if (state.enteringFraction) {
                finishFraction();
            }
            
            if (state.lastResult !== null) {
                value = state.lastResult;
            } else {
                value = parseFloat(state.currentInput) || 0;
            }
            
            state.lastResult = value * value;
            state.currentInput = '';
            state.expression = '';
        }

        function toggleFractionDecimal() {
            state.displayAsFraction = !state.displayAsFraction;
            // If we have a current input that's not a result, convert it
            if (state.lastResult === null && state.currentInput && state.currentInput !== '0') {
                state.lastResult = parseFloat(state.currentInput);
                state.currentInput = '';
            }
        }

        // ===== BUTTON HIGHLIGHTING =====
        function highlightButton(key) {
            const btn = document.getElementById(`btn-${key}`);
            if (btn) {
                btn.classList.add('highlight');
                setTimeout(() => {
                    btn.classList.remove('highlight');
                }, 750); // 0.75 seconds
            }
        }

        // ===== ABLY CONNECTION =====
        window.onload = function() {
            updateDisplay();
            
            const statusEl = document.getElementById('status');
            
            if (typeof Ably === 'undefined') {
                statusEl.innerHTML = '<span class="dot"></span>Ably not loaded';
                return;
            }

            const ably = new Ably.Realtime('pHT1jg.eDekmw:okoPfOKG25Z6WVOm7peHjkK3BF_kNw7sy0O0cRtVVVE');
            const channel = ably.channels.get('ged-calculator');

            ably.connection.on('connected', () => {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<span class="dot"></span>Connected - Waiting for remote';
            });

            ably.connection.on('disconnected', () => {
                statusEl.className = 'status';
                statusEl.innerHTML = '<span class="dot"></span>Disconnected';
            });

            channel.subscribe('keypress', (msg) => {
                const key = msg.data.key;
                handleKey(key);
            });
        };
    </script>
</body>
</html>
