<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI-30XS Calculator - Student Display</title>
    
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg: #1a1a2e;
            --calc-body: #2d2d3a;
            --calc-border: #1a1a24;
            --lcd-bg: #c8d5ba;
            --lcd-border: #8a9a7a;
            --text-dark: #1a1a1a;
            
            --btn-black: #2a2a2a;
            --btn-gray: #4a4a4a;
            --btn-blue: #1a5fb4;
            --btn-white: #e8e8e8;
            --btn-green: #2e7d32;
            
            --highlight: #ffff00;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .calc-container {
            background: linear-gradient(145deg, #3d3d4a, var(--calc-body));
            width: 320px;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid var(--calc-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .calc-header {
            text-align: center;
            color: #888;
            font-size: 10px;
            margin-bottom: 8px;
        }

        .brand {
            font-size: 14px;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 3px;
        }

        .screen-container {
            background: var(--lcd-bg);
            min-height: 80px;
            margin-bottom: 15px;
            border: 2px solid var(--lcd-border);
            border-radius: 6px;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .secondary-display {
            font-size: 12px;
            color: #555;
            min-height: 16px;
            text-align: right;
        }

        #display-area {
            font-size: 28px;
            color: var(--text-dark);
            text-align: right;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            row-gap: 20px;
        }

        button {
            height: 36px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            font-size: 11px;
            cursor: default;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
        }

        button .second-fn {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #f4d03f;
            font-weight: normal;
            white-space: nowrap;
        }

        button.dummy {
            background: var(--btn-gray);
            color: #666;
            opacity: 0.4;
        }

        button.skip {
            visibility: hidden;
        }

        button.black {
            background: linear-gradient(180deg, #3a3a3a, var(--btn-black));
            color: #fff;
            box-shadow: 0 2px 0 #1a1a1a;
        }

        button.blue {
            background: linear-gradient(180deg, #2a6fc4, var(--btn-blue));
            color: #fff;
            box-shadow: 0 2px 0 #0d3d7a;
        }

        button.white {
            background: linear-gradient(180deg, #f5f5f5, var(--btn-white));
            color: #1a1a1a;
            box-shadow: 0 2px 0 #aaa;
        }

        button.green {
            background: linear-gradient(180deg, #3e9d42, var(--btn-green));
            color: #fff;
            box-shadow: 0 2px 0 #1b5e20;
        }

        button.highlight {
            background: var(--highlight) !important;
            color: #000 !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--highlight), 0 2px 0 #b8b800 !important;
        }

        .status {
            text-align: center;
            margin-top: 12px;
            font-size: 10px;
            color: #666;
        }

        .status .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            margin-right: 4px;
        }

        .status.connected .dot {
            background: #4caf50;
            box-shadow: 0 0 4px #4caf50;
        }

        .MathJax { font-size: 24px !important; }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="calc-header">
            <div class="brand">TEXAS INSTRUMENTS</div>
            TI-30XS MultiView™
        </div>
        
        <div class="screen-container">
            <div class="secondary-display" id="expression-display"></div>
            <div id="display-area">0</div>
        </div>

        <div class="keypad">
            <!-- Row 1: 2nd, skip, skip, table (2nd:f<>d), skip -->
            <button id="btn-2nd" class="green">2nd</button>
            <button class="skip"></button>
            <button class="skip"></button>
            <button id="btn-table" class="dummy"><span class="second-fn">f◄►d</span>table</button>
            <button class="skip"></button>

            <!-- Row 2: π, n/d, skip, skip, clear -->
            <button id="btn-pi" class="black">π</button>
            <button id="btn-nd" class="black">n/d</button>
            <button class="skip"></button>
            <button class="skip"></button>
            <button id="btn-clear" class="black">clear</button>

            <!-- Row 3: skip, skip, skip, skip, ÷ -->
            <button class="skip"></button>
            <button class="skip"></button>
            <button class="skip"></button>
            <button class="skip"></button>
            <button id="btn-div" class="blue">÷</button>

            <!-- Row 4: skip, skip, ( (2nd:%), ), × -->
            <button class="skip"></button>
            <button class="skip"></button>
            <button id="btn-paren-open" class="dummy"><span class="second-fn">%</span>(</button>
            <button class="dummy">)</button>
            <button id="btn-mul" class="blue">×</button>

            <!-- Row 5: x² (2nd:√), 7, 8, 9, − -->
            <button id="btn-x2" class="black"><span class="second-fn">√</span>x²</button>
            <button id="btn-7" class="white">7</button>
            <button id="btn-8" class="white">8</button>
            <button id="btn-9" class="white">9</button>
            <button id="btn-sub" class="blue">−</button>

            <!-- Row 6: skip, 4, 5, 6, + -->
            <button class="skip"></button>
            <button id="btn-4" class="white">4</button>
            <button id="btn-5" class="white">5</button>
            <button id="btn-6" class="white">6</button>
            <button id="btn-add" class="blue">+</button>

            <!-- Row 7: skip, 1, 2, 3, ◄► -->
            <button class="skip"></button>
            <button id="btn-1" class="white">1</button>
            <button id="btn-2" class="white">2</button>
            <button id="btn-3" class="white">3</button>
            <button id="btn-arrows" class="black">◄►</button>

            <!-- Row 8: on, 0, ., (−), enter -->
            <button class="dummy">on</button>
            <button id="btn-0" class="white">0</button>
            <button id="btn-dot" class="white">.</button>
            <button id="btn-neg" class="black">(−)</button>
            <button id="btn-enter" class="green">enter</button>
        </div>

        <div class="status" id="status">
            <span class="dot"></span>Connecting...
        </div>
    </div>

    <script>
        const state = {
            currentInput: '0',
            expression: '',
            lastResult: null,
            secondMode: false,
            enteringFraction: false,
            fractionNumerator: '',
            fractionDenominator: '',
            fractionPart: 'numerator',
            displayAsFraction: true,
            pendingOperation: null
        };

        function gcd(a, b) {
            a = Math.abs(Math.round(a));
            b = Math.abs(Math.round(b));
            while (b) { [a, b] = [b, a % b]; }
            return a;
        }

        function decimalToFraction(decimal, tolerance = 1e-9) {
            if (Number.isInteger(decimal)) return { num: decimal, den: 1 };
            let sign = decimal < 0 ? -1 : 1;
            decimal = Math.abs(decimal);
            let h1 = 1, h2 = 0, k1 = 0, k2 = 1, b = decimal;
            do {
                let a = Math.floor(b);
                let aux = h1; h1 = a * h1 + h2; h2 = aux;
                aux = k1; k1 = a * k1 + k2; k2 = aux;
                b = 1 / (b - a);
            } while (Math.abs(decimal - h1 / k1) > decimal * tolerance && k1 < 10000);
            return { num: sign * h1, den: k1 };
        }

        function updateDisplay() {
            const displayArea = document.getElementById('display-area');
            const exprDisplay = document.getElementById('expression-display');
            
            let secondIndicator = state.secondMode ? '2nd ' : '';
            exprDisplay.textContent = secondIndicator + state.expression;
            
            let displayText;
            
            if (state.pendingOperation === 'sqrt') {
                const num = state.currentInput || '\\square';
                displayText = `\\(\\sqrt{${num}}\\)`;
            } else if (state.enteringFraction) {
                const num = state.fractionNumerator || '?';
                const den = state.fractionDenominator || '?';
                displayText = `\\(\\frac{${num}}{${den}}\\)`;
            } else if (state.lastResult !== null && state.currentInput === '') {
                if (state.displayAsFraction && !Number.isInteger(state.lastResult)) {
                    const frac = decimalToFraction(state.lastResult);
                    if (frac.den === 1) {
                        displayText = `\\(${frac.num}\\)`;
                    } else {
                        displayText = `\\(\\frac{${frac.num}}{${frac.den}}\\)`;
                    }
                } else {
                    let numStr = state.lastResult.toString();
                    if (numStr.length > 10) numStr = state.lastResult.toPrecision(8);
                    displayText = `\\(${numStr}\\)`;
                }
            } else {
                displayText = `\\(${state.currentInput || '0'}\\)`;
            }
            
            displayArea.innerHTML = displayText;
            if (window.MathJax && MathJax.typesetPromise) {
                MathJax.typesetPromise([displayArea]).catch(err => console.log('MathJax error:', err));
            }
        }

        function handleKey(key) {
            console.log('Key received:', key, 'Second mode:', state.secondMode);
            highlightButton(key);
            
            switch(key) {
                case '0': case '1': case '2': case '3': case '4':
                case '5': case '6': case '7': case '8': case '9':
                    inputDigit(key);
                    break;
                case 'dot': inputDecimal(); break;
                case 'add': inputOperator('+'); break;
                case 'sub': inputOperator('-'); break;
                case 'mul': inputOperator('×'); break;
                case 'div': inputOperator('÷'); break;
                case 'enter': calculate(); break;
                case 'clear': clearAll(); break;
                case 'x2':
                    if (state.secondMode) {
                        startSquareRoot();
                        state.secondMode = false;
                        updateSecondButton();
                    } else {
                        squareNumber();
                    }
                    break;
                case 'nd': startFraction(); break;
                case 'table':
                    if (state.secondMode) {
                        toggleFractionDecimal();
                        state.secondMode = false;
                        updateSecondButton();
                    }
                    break;
                case 'paren-open':
                    if (state.secondMode) {
                        applyPercent();
                        state.secondMode = false;
                        updateSecondButton();
                    }
                    break;
                case '2nd':
                    state.secondMode = !state.secondMode;
                    updateSecondButton();
                    break;
                case 'arrows':
                    handleArrow();
                    break;
                case 'pi': inputPi(); break;
                case 'neg': toggleNegative(); break;
            }
            
            updateDisplay();
        }

        function updateSecondButton() {
            const btn2nd = document.getElementById('btn-2nd');
            if (btn2nd) {
                btn2nd.style.boxShadow = state.secondMode ? '0 0 10px #f4d03f, 0 2px 0 #1b5e20' : '';
            }
        }

        function inputDigit(digit) {
            if (state.enteringFraction) {
                if (state.fractionPart === 'numerator') {
                    state.fractionNumerator += digit;
                } else {
                    state.fractionDenominator += digit;
                }
            } else {
                if (state.currentInput === '0' || state.lastResult !== null) {
                    state.currentInput = digit;
                    state.lastResult = null;
                } else {
                    state.currentInput += digit;
                }
            }
        }

        function inputDecimal() {
            if (state.enteringFraction) return;
            if (state.lastResult !== null) {
                state.currentInput = '0.';
                state.lastResult = null;
            } else if (!state.currentInput.includes('.')) {
                state.currentInput += '.';
            }
        }

        function toggleNegative() {
            if (state.enteringFraction) {
                if (state.fractionPart === 'numerator' && state.fractionNumerator) {
                    state.fractionNumerator = state.fractionNumerator.startsWith('-') 
                        ? state.fractionNumerator.substring(1) 
                        : '-' + state.fractionNumerator;
                }
            } else if (state.currentInput && state.currentInput !== '0') {
                state.currentInput = state.currentInput.startsWith('-') 
                    ? state.currentInput.substring(1) 
                    : '-' + state.currentInput;
            }
        }

        function inputOperator(op) {
            if (state.enteringFraction) finishFraction();
            if (state.lastResult !== null) {
                state.expression = state.lastResult + ' ' + op + ' ';
                state.lastResult = null;
            } else if (state.currentInput !== '') {
                state.expression += state.currentInput + ' ' + op + ' ';
            }
            state.currentInput = '';
        }

        function startFraction() {
            if (state.enteringFraction && state.fractionPart === 'numerator') {
                state.fractionPart = 'denominator';
            } else if (!state.enteringFraction) {
                state.enteringFraction = true;
                state.fractionNumerator = state.currentInput !== '0' ? state.currentInput : '';
                state.fractionDenominator = '';
                state.fractionPart = state.fractionNumerator ? 'denominator' : 'numerator';
                state.currentInput = '';
                state.lastResult = null;
            }
        }

        function finishFraction() {
            if (!state.enteringFraction) return;
            const num = parseFloat(state.fractionNumerator) || 0;
            const den = parseFloat(state.fractionDenominator) || 1;
            if (den === 0) {
                state.currentInput = 'Error';
                state.enteringFraction = false;
                return;
            }
            state.currentInput = (num / den).toString();
            state.enteringFraction = false;
            state.fractionNumerator = '';
            state.fractionDenominator = '';
            state.fractionPart = 'numerator';
        }

        function handleArrow() {
            if (state.enteringFraction) {
                state.fractionPart = (state.fractionPart === 'numerator') ? 'denominator' : 'numerator';
            }
        }

        function calculate() {
            if (state.enteringFraction) finishFraction();
            
            if (state.pendingOperation === 'sqrt') {
                let value = parseFloat(state.currentInput) || 0;
                if (value < 0) {
                    state.currentInput = 'Error';
                    state.lastResult = null;
                } else {
                    state.lastResult = Math.sqrt(value);
                    state.currentInput = '';
                }
                state.pendingOperation = null;
                state.expression = '';
                state.displayAsFraction = true;
                return;
            }
            
            let expr = state.expression + state.currentInput;
            if (!expr.trim()) return;
            
            expr = expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
            
            try {
                const result = eval(expr);
                if (isNaN(result) || !isFinite(result)) {
                    state.currentInput = 'Error';
                } else {
                    state.lastResult = result;
                    state.currentInput = '';
                }
            } catch (e) {
                state.currentInput = 'Error';
            }
            
            state.expression = '';
            state.displayAsFraction = true;
        }

        function clearAll() {
            state.currentInput = '0';
            state.expression = '';
            state.lastResult = null;
            state.secondMode = false;
            state.enteringFraction = false;
            state.fractionNumerator = '';
            state.fractionDenominator = '';
            state.fractionPart = 'numerator';
            state.displayAsFraction = true;
            state.pendingOperation = null;
            updateSecondButton();
        }

        function startSquareRoot() {
            state.pendingOperation = 'sqrt';
            state.currentInput = '';
            state.lastResult = null;
            state.expression = '';
        }

        function squareNumber() {
            if (state.enteringFraction) finishFraction();
            let value = state.lastResult !== null ? state.lastResult : (parseFloat(state.currentInput) || 0);
            state.lastResult = value * value;
            state.currentInput = '';
            state.expression = '';
        }

        function toggleFractionDecimal() {
            state.displayAsFraction = !state.displayAsFraction;
            if (state.lastResult === null && state.currentInput && state.currentInput !== '0') {
                state.lastResult = parseFloat(state.currentInput);
                state.currentInput = '';
            }
        }

        function inputPi() {
            if (state.enteringFraction) {
                if (state.fractionPart === 'numerator') {
                    state.fractionNumerator = Math.PI.toString();
                } else {
                    state.fractionDenominator = Math.PI.toString();
                }
            } else {
                state.currentInput = Math.PI.toString();
                state.lastResult = null;
            }
        }

        function applyPercent() {
            if (state.enteringFraction) finishFraction();
            let value = state.lastResult !== null ? state.lastResult : (parseFloat(state.currentInput) || 0);
            state.lastResult = value / 100;
            state.currentInput = '';
            state.expression = '';
        }

        function highlightButton(key) {
            const btn = document.getElementById(`btn-${key}`);
            if (btn) {
                btn.classList.add('highlight');
                setTimeout(() => btn.classList.remove('highlight'), 750);
            }
        }

        window.onload = function() {
            updateDisplay();
            const statusEl = document.getElementById('status');
            
            if (typeof Ably === 'undefined') {
                statusEl.innerHTML = '<span class="dot"></span>Ably not loaded';
                return;
            }

            const ably = new Ably.Realtime('pHT1jg.eDekmw:okoPfOKG25Z6WVOm7peHjkK3BF_kNw7sy0O0cRtVVVE');
            const channel = ably.channels.get('ged-calculator');

            ably.connection.on('connected', () => {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<span class="dot"></span>Connected - Waiting for remote';
            });

            ably.connection.on('disconnected', () => {
                statusEl.className = 'status';
                statusEl.innerHTML = '<span class="dot"></span>Disconnected';
            });

            channel.subscribe('keypress', (msg) => handleKey(msg.data.key));
        };
    </script>
</body>
</html>
